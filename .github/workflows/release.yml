name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  verify-version:
    name: Verify Version Match
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Extract tag version
        id: tag
        run: |
          # Extract version from tag (remove 'v' prefix)
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $TAG_VERSION"

      - name: Extract crate version
        id: crate
        run: |
          # Extract version from Cargo.toml workspace
          CRATE_VERSION=$(grep -m1 '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          echo "crate_version=$CRATE_VERSION" >> $GITHUB_OUTPUT
          echo "Crate version: $CRATE_VERSION"

      - name: Verify versions match
        run: |
          TAG_VERSION="${{ steps.tag.outputs.tag_version }}"
          CRATE_VERSION="${{ steps.crate.outputs.crate_version }}"
          
          if [ "$TAG_VERSION" != "$CRATE_VERSION" ]; then
            echo "::error::Version mismatch! Tag version ($TAG_VERSION) does not match crate version ($CRATE_VERSION)"
            echo ""
            echo "To fix this:"
            echo "  1. Update version in Cargo.toml to match the tag"
            echo "  2. Commit and push the change"
            echo "  3. Delete the tag: git tag -d $GITHUB_REF_NAME && git push origin :refs/tags/$GITHUB_REF_NAME"
            echo "  4. Create a new tag: git tag $GITHUB_REF_NAME && git push origin $GITHUB_REF_NAME"
            exit 1
          fi
          
          echo "âœ“ Versions match: $TAG_VERSION"

  build:
    name: Build ${{ matrix.target }}
    needs: verify-version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: wonopcode-linux-x86_64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: wonopcode-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: wonopcode-darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: wonopcode-darwin-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: wonopcode-windows-x86_64
            ext: .exe

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.88
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux' && !matrix.cross
        run: sudo apt-get update && sudo apt-get install -y libavahi-client-dev

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build (cargo - Unix)
        if: runner.os != 'Windows'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cargo - Windows)
        if: ${{ !matrix.cross && runner.os == 'Windows' }}
        # Skip discover feature on Windows as it requires Bonjour SDK
        run: cargo build --release --target ${{ matrix.target }} --no-default-features

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/wonopcode dist/
          cd dist
          tar -czvf ${{ matrix.artifact }}.tar.gz wonopcode
          rm wonopcode

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/wonopcode${{ matrix.ext }}" -Destination "dist/"
          Compress-Archive -Path "dist/wonopcode${{ matrix.ext }}" -DestinationPath "dist/${{ matrix.artifact }}.zip"
          Remove-Item "dist/wonopcode${{ matrix.ext }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/*
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release/ \;
          cd release
          sha256sum * > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          generate_release_notes: true
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref, '-rc') && !contains(github.ref, '-beta') && !contains(github.ref, '-alpha') }}
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@1.88

      - name: Publish crates
        run: |
          # Publish crates in dependency order
          # Note: Adjust the order based on your actual dependency graph
          cargo publish -p wonopcode-util --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p wonopcode-storage --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p wonopcode-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p wonopcode-provider --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p wonopcode-tools --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p wonopcode-mcp --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p wonopcode-lsp --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p wonopcode-acp --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p wonopcode-auth --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p wonopcode-tui --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p wonopcode-server --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p wonopcode-snapshot --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p wonopcode-sandbox --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
          sleep 30
          cargo publish -p wonopcode --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || true
